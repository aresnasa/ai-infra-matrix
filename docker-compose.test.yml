# Test SSH Containers for SaltStack Client Installation Testing
version: '3.8'

services:
  # SSH测试容器1
  test-ssh01:
    image: ai-infra-test-containers:${IMAGE_TAG:-v0.3.6-dev}
    build:
      context: ./src/test-containers
      dockerfile: Dockerfile.ssh
      args:
        VERSION: ${IMAGE_TAG:-v0.3.6-dev}
    container_name: test-ssh01
    hostname: test-ssh01
    privileged: true
    security_opt:
      - seccomp=unconfined
    cgroup: host
    stop_signal: SIGRTMIN+3
    dns_opt:
      - ndots:1
    dns_search:
      - ai-infra-network
    environment:
      - SSH_PASSWORD=testpass123
      - ROOT_PASSWORD=rootpass123
    ports:
      - "2201:22"
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    networks:
      - ai-infra-network
    restart: unless-stopped

