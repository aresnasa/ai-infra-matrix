interface: 0.0.0.0
publish_port: 4505
ret_port: 4506

file_roots:
  base:
    - /srv/salt

pillar_roots:
  base:
    - /srv/pillar

auto_accept: True
open_mode: False

log_level: info
log_file: /var/log/salt/master

# Enable job cache
job_cache: True

# Enable returner
returner: local_cache

# API settings
rest_cherrypy:
  port: 8000
  disable_ssl: True

# Security settings
user: salt
max_open_files: 100000

# Performance tuning
worker_threads: 5
timeout: 10
gather_job_timeout: 10

# Master presence settings
presence_events: True
master_alive_interval: 30
