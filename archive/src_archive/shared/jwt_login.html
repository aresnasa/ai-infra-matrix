<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>JWT è‡ªåŠ¨ç™»å½• - JupyterHub</title>
    <style>
        body {

            display: flex;

    </style>
</head>
<body>
    <div class="login-container">
        <h2>ğŸ” JWT è‡ªåŠ¨ç™»å½•</h2>
        <div class="spinner"></div>
        <p id="status">æ­£åœ¨éªŒè¯æ‚¨çš„èº«ä»½...</p>

        <form id="login-form" method="post" action="/jupyter/hub/login" style="display:none;">
            <input type="hidden" name="username" id="username">
            <input type="hidden" name="password" id="password">
        </form>
    </div>

    <script>
        // è·å–URLå‚æ•°
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                token: params.get('token'),
                username: params.get('username')
            };
        }

        // éªŒè¯JWT Token
        function verifyJWTToken(token) {
            try {
                // ç®€å•çš„JWTè§£ç ï¼ˆä¸éªŒè¯ç­¾åï¼Œåªè·å–payloadï¼‰
                const parts = token.split('.');
                if (parts.length !== 3) {
                    throw new Error('Invalid JWT format');
                }

                const payload = JSON.parse(atob(parts[1]));

                // æ£€æŸ¥è¿‡æœŸæ—¶é—´
                if (payload.exp && Date.now() >= payload.exp * 1000) {
                    throw new Error('Token expired');
                }

                return payload;
            } catch (e) {
                throw new Error('Invalid token: ' + e.message);
            }
        }

        // è‡ªåŠ¨ç™»å½•
        async function autoLogin() {
            const params = getUrlParams();
            const statusEl = document.getElementById('status');

            if (!params.token || !params.username) {
                statusEl.innerHTML = '<span class="error">âŒ ç¼ºå°‘å¿…è¦çš„ç™»å½•å‚æ•°</span>';
                setTimeout(() => {
                    window.location.href = '/jupyter/hub/login';
                }, 2000);
                return;
            }

            try {
                // éªŒè¯token
                statusEl.textContent = 'ğŸ” éªŒè¯JWT Token...';
                const payload = verifyJWTToken(params.token);

                if (payload.username !== params.username) {
                    throw new Error('Username mismatch');
                }

                statusEl.textContent = 'âœ… TokenéªŒè¯æˆåŠŸï¼Œæ­£åœ¨ç™»å½•...';

                // è®¾ç½®é»˜è®¤å¯†ç ï¼ˆå¯¹äºadminç”¨æˆ·ï¼‰
                let password = 'admin123'; // é»˜è®¤å¯†ç 
                if (params.username !== 'admin') {
                    password = 'default123'; // å…¶ä»–ç”¨æˆ·çš„é»˜è®¤å¯†ç 
                }

                // å¡«å……è¡¨å•
                document.getElementById('username').value = params.username;
                document.getElementById('password').value = password;

                // æäº¤è¡¨å•
                setTimeout(() => {
                    statusEl.innerHTML = '<span class="success">ğŸš€ æ­£åœ¨è·³è½¬åˆ°JupyterHub...</span>';
                    document.getElementById('login-form').submit();
                }, 1000);

            } catch (error) {
                statusEl.innerHTML = `<span class="error">âŒ ç™»å½•å¤±è´¥: ${error.message}</span>`;
                setTimeout(() => {
                    window.location.href = '/jupyter/hub/login';
                }, 3000);
            }
        }

        // é¡µé¢åŠ è½½åå¼€å§‹è‡ªåŠ¨ç™»å½•
        document.addEventListener('DOMContentLoaded', autoLogin);
    </script>
</body>
</html>
