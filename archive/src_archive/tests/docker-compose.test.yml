version: '3.8'

services:
  # PostgreSQL 测试数据库
  postgres-test:
    image: postgres:15-alpine
    container_name: postgres-test
    environment:
      POSTGRES_DB: ansible_generator_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./fixtures/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d ansible_generator_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 测试实例
  redis-test:
    image: redis:7-alpine
    container_name: redis-test
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes --requirepass test-redis-password
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "test-redis-password", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # 后端测试服务
  backend-test:
    build:
      context: ../
      dockerfile: tests/Dockerfile.test
    container_name: backend-test
    environment:
      - DB_HOST=postgres-test
      - DB_PORT=5432
      - DB_USER=test_user
      - DB_PASSWORD=test_password
      - DB_NAME=ansible_generator_test
      - DB_SSLMODE=disable
      - REDIS_HOST=redis-test
      - REDIS_PORT=6379
      - REDIS_PASSWORD=test-redis-password
      - REDIS_DB=0
      - JWT_SECRET=test-secret-key-for-testing-only
      - GIN_MODE=test
      - PORT=8083
    ports:
      - "8083:8083"
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    volumes:
      - ../backend:/app
      - ./fixtures:/app/fixtures
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 前端测试服务（用于 E2E 测试）
  frontend-test:
    build:
      context: ../
      dockerfile: tests/Dockerfile.frontend.test
    container_name: frontend-test
    environment:
      - REACT_APP_API_URL=http://backend-test:8083/api
      - NODE_ENV=test
    ports:
      - "3001:3000"
    depends_on:
      backend-test:
        condition: service_healthy
    volumes:
      - ../frontend:/app
      - /app/node_modules

volumes:
  postgres_test_data:
  redis_test_data:

networks:
  default:
    driver: bridge
