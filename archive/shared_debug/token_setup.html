<!DOCTYPE html>
<html>
<head>
    <title>设置测试Token</title>
    <style>
        body { margin: 40px; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        input { padding: 8px; width: 100%; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>JupyterHub Token 设置工具</h1>
        
        <div id="status"></div>
        
        <h3>当前状态</h3>
        <p id="currentToken"></p>
        
        <h3>设置测试Token</h3>
        <input type="text" id="tokenInput" placeholder="输入token或使用默认测试token">
        <br>
        <button onclick="setTestToken()">设置测试Token</button>
        <button onclick="setMockToken()">设置Mock Token</button>
        <button onclick="clearToken()">清除Token</button>
        
        <h3>操作</h3>
        <button onclick="checkToken()">检查当前Token</button>
        <button onclick="testJupyterHub()">测试JupyterHub访问</button>
        <button onclick="openJupyterHub()">打开JupyterHub</button>
    </div>

    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }
        
        function updateCurrentToken() {
            const token = localStorage.getItem('token');
            const expires = localStorage.getItem('token_expires');
            
            document.getElementById('currentToken').innerHTML = 
                `Token: ${token ? token.substring(0, 30) + '...' : '无'}<br>` +
                `过期时间: ${expires || '无'}`;
        }
        
        function setTestToken() {
            const input = document.getElementById('tokenInput');
            const token = input.value || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6InRlc3R1c2VyIiwiZXhwIjoxNzIzMzc5NjAwfQ.test-signature';
            
            localStorage.setItem('token', token);
            localStorage.setItem('token_expires', new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString());
            
            updateStatus('Token已设置', 'success');
            updateCurrentToken();
        }
        
        function setMockToken() {
            // 设置一个模拟的JWT token用于测试
            const mockToken = 'mock.jwt.token.for.testing.purposes.only';
            localStorage.setItem('token', mockToken);
            localStorage.setItem('token_expires', new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString());
            
            updateStatus('Mock Token已设置', 'success');
            updateCurrentToken();
        }
        
        function clearToken() {
            localStorage.removeItem('token');
            localStorage.removeItem('token_expires');
            
            updateStatus('Token已清除', 'success');
            updateCurrentToken();
        }
        
        async function checkToken() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                updateStatus('没有找到token', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/verify', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateStatus(`Token有效: ${JSON.stringify(data)}`, 'success');
                } else {
                    updateStatus(`Token无效: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                updateStatus(`检查失败: ${error.message}`, 'error');
            }
        }
        
        function testJupyterHub() {
            window.open('/jupyterhub', '_blank');
        }
        
        function openJupyterHub() {
            window.location.href = '/jupyterhub';
        }
        
        // 页面加载时更新状态
        document.addEventListener('DOMContentLoaded', () => {
            updateCurrentToken();
        });
    </script>
</body>
</html>
