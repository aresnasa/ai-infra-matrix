<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Infra-Matrix 登录调试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .log {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .info {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>AI-Infra-Matrix 登录调试工具</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" value="admin" required>
        </div>
        
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" value="admin123" required>
        </div>
        
        <button type="submit">登录</button>
        <button type="button" onclick="clearLog()">清空日志</button>
        <button type="button" onclick="checkToken()">检查Token</button>
        <button type="button" onclick="testRefresh()">测试刷新Token</button>
    </form>
    
    <div id="log" class="log"></div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            log.appendChild(logEntry);
            log.scrollTop = log.scrollHeight;
        }
        
        function clearLog() {
            log.innerHTML = '';
        }
        
        function checkToken() {
            const token = localStorage.getItem('token');
            const expiresAt = localStorage.getItem('expires_at');
            const user = localStorage.getItem('user');
            
            addLog(`Token: ${token ? token.substring(0, 50) + '...' : 'null'}`, token ? 'success' : 'error');
            addLog(`Expires at: ${expiresAt}`, expiresAt ? 'info' : 'error');
            addLog(`User: ${user}`, user ? 'info' : 'error');
        }
        
        async function testRefresh() {
            const token = localStorage.getItem('token');
            if (!token) {
                addLog('没有token，无法测试刷新', 'error');
                return;
            }
            
            try {
                addLog('开始测试刷新token...', 'info');
                
                const response = await fetch('/api/auth/refresh', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                addLog(`刷新响应状态: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    addLog(`新token: ${data.token ? data.token.substring(0, 50) + '...' : 'null'}`, 'success');
                    addLog(`新过期时间: ${data.expires_at}`, 'info');
                    
                    // 更新localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('expires_at', data.expires_at);
                    if (data.user) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                    }
                } else {
                    const error = await response.text();
                    addLog(`刷新错误: ${error}`, 'error');
                }
            } catch (error) {
                addLog(`刷新异常: ${error.message}`, 'error');
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            addLog('开始登录请求...', 'info');
            addLog(`用户名: ${username}`, 'info');
            
            // 清空现有的localStorage
            localStorage.clear();
            addLog('已清空localStorage', 'info');
            
            try {
                const loginData = {
                    username: username,
                    password: password
                };
                
                addLog(`发送登录数据: ${JSON.stringify(loginData)}`, 'info');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Origin': window.location.origin,
                        'Referer': window.location.href
                    },
                    body: JSON.stringify(loginData)
                });
                
                addLog(`登录响应状态: ${response.status}`, response.ok ? 'success' : 'error');
                addLog(`响应头: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    addLog(`登录响应数据: ${JSON.stringify(data, null, 2)}`, 'success');
                    
                    // 存储token和用户信息
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        addLog('Token已存储到localStorage', 'success');
                    }
                    
                    if (data.expires_at) {
                        localStorage.setItem('expires_at', data.expires_at);
                        addLog('过期时间已存储到localStorage', 'success');
                    }
                    
                    if (data.user) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                        addLog('用户信息已存储到localStorage', 'success');
                    }
                    
                    addLog('登录成功！', 'success');
                    
                    // 测试token是否可用
                    setTimeout(async () => {
                        addLog('测试token可用性...', 'info');
                        try {
                            const testResponse = await fetch('/api/auth/me', {
                                headers: {
                                    'Authorization': `Bearer ${data.token}`
                                }
                            });
                            
                            if (testResponse.ok) {
                                const userData = await testResponse.json();
                                addLog(`Token验证成功: ${JSON.stringify(userData)}`, 'success');
                            } else {
                                addLog(`Token验证失败: ${testResponse.status}`, 'error');
                            }
                        } catch (error) {
                            addLog(`Token验证异常: ${error.message}`, 'error');
                        }
                    }, 1000);
                    
                } else {
                    const error = await response.text();
                    addLog(`登录失败: ${error}`, 'error');
                }
                
            } catch (error) {
                addLog(`登录异常: ${error.message}`, 'error');
                console.error('登录错误详情:', error);
            }
        });
        
        // 页面加载时检查当前状态
        window.addEventListener('load', function() {
            addLog('页面加载完成', 'info');
            addLog(`当前URL: ${window.location.href}`, 'info');
            checkToken();
        });
        
        // 监听localStorage变化
        window.addEventListener('storage', function(e) {
            addLog(`localStorage变化: ${e.key} = ${e.newValue}`, 'info');
        });
    </script>
</body>
</html>
