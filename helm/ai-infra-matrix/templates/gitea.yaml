{{- if .Values.gitea.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-infra-matrix.fullname" . }}-gitea
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-infra-matrix.labels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "gitea" | nindent 4 }}
spec:
  replicas: {{ .Values.gitea.replicaCount }}
  selector:
    matchLabels:
      {{- include "ai-infra-matrix.selectorLabels" . | nindent 6 }}
      {{- include "ai-infra-matrix.componentLabels" "gitea" | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ai-infra-matrix.selectorLabels" . | nindent 8 }}
        {{- include "ai-infra-matrix.componentLabels" "gitea" | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ai-infra-matrix.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: gitea
        image: "{{ .Values.global.imageRegistry }}{{ .Values.gitea.image.repository }}:{{ .Values.gitea.image.tag }}"
        imagePullPolicy: {{ .Values.gitea.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        - name: ssh
          containerPort: 22
          protocol: TCP
        env:
        - name: USER_UID
          value: "1000"
        - name: USER_GID
          value: "1000"
        - name: ROOT_URL
          value: {{ .Values.gitea.env.ROOT_URL | quote }}
        - name: SUBURL
          value: {{ .Values.gitea.env.SUBURL | quote }}
        - name: STATIC_URL_PREFIX
          value: {{ .Values.gitea.env.STATIC_URL_PREFIX | quote }}
        - name: DOMAIN
          value: {{ .Values.gitea.env.DOMAIN | quote }}
        - name: PROTOCOL
          value: {{ .Values.gitea.env.PROTOCOL | quote }}
        - name: HTTP_PORT
          value: {{ .Values.gitea.env.HTTP_PORT | quote }}
        - name: GITEA_DB_TYPE
          value: {{ .Values.gitea.env.GITEA_DB_TYPE | quote }}
        - name: GITEA_DB_HOST
          value: "{{ include "ai-infra-matrix.fullname" . }}-postgresql:5432"
        - name: GITEA_DB_NAME
          value: "gitea"
        - name: GITEA_DB_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: POSTGRES_USER
        - name: GITEA_DB_PASSWD
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: POSTGRES_PASSWORD
        - name: DISABLE_REGISTRATION
          value: {{ .Values.gitea.env.DISABLE_REGISTRATION | quote }}
        - name: REVERSE_PROXY_TRUSTED_PROXIES
          value: {{ .Values.gitea.env.REVERSE_PROXY_TRUSTED_PROXIES | quote }}
        - name: GITEA__auth__REVERSE_PROXY_AUTHENTICATION_USER
          value: {{ .Values.gitea.env.GITEA__auth__REVERSE_PROXY_AUTHENTICATION_USER | quote }}
        - name: GITEA__auth__REVERSE_PROXY_AUTHENTICATION_EMAIL
          value: {{ .Values.gitea.env.GITEA__auth__REVERSE_PROXY_AUTHENTICATION_EMAIL | quote }}
        - name: GITEA__auth__PROXY_ENABLED
          value: {{ .Values.gitea.env.GITEA__auth__PROXY_ENABLED | quote }}
        - name: GITEA__auth__PROXY_HEADER_NAME
          value: {{ .Values.gitea.env.GITEA__auth__PROXY_HEADER_NAME | quote }}
        - name: GITEA__auth__PROXY_EMAIL_HEADER
          value: {{ .Values.gitea.env.GITEA__auth__PROXY_EMAIL_HEADER | quote }}
        - name: GITEA__security__REVERSE_PROXY_LIMIT
          value: {{ .Values.gitea.env.GITEA__security__REVERSE_PROXY_LIMIT | quote }}
        - name: GITEA__security__REVERSE_PROXY_TRUSTED_PROXIES
          value: {{ .Values.gitea.env.GITEA__security__REVERSE_PROXY_TRUSTED_PROXIES | quote }}
        - name: GITEA__storage__STORAGE_TYPE
          value: {{ .Values.gitea.env.GITEA__storage__STORAGE_TYPE | quote }}
        - name: DATA_PATH
          value: {{ .Values.gitea.env.DATA_PATH | quote }}
        - name: TZ
          value: "Asia/Shanghai"
        resources:
          {{- toYaml .Values.gitea.resources | nindent 12 }}
        {{- if .Values.gitea.persistence.enabled }}
        volumeMounts:
        - name: gitea-data
          mountPath: /data
        {{- end }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
      {{- if .Values.gitea.persistence.enabled }}
      volumes:
      - name: gitea-data
        persistentVolumeClaim:
          claimName: {{ include "ai-infra-matrix.fullname" . }}-gitea-data
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- if .Values.gitea.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "ai-infra-matrix.fullname" . }}-gitea-data
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-infra-matrix.labels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "gitea" | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.gitea.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.gitea.persistence.size }}
  {{- if .Values.gitea.persistence.storageClass }}
  {{- if (eq "-" .Values.gitea.persistence.storageClass) }}
  storageClassName: ""
  {{- else }}
  storageClassName: {{ .Values.gitea.persistence.storageClass }}
  {{- end }}
  {{- end }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-infra-matrix.fullname" . }}-gitea
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-infra-matrix.labels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "gitea" | nindent 4 }}
spec:
  type: {{ .Values.gitea.service.type }}
  ports:
  - port: {{ .Values.gitea.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  - port: {{ .Values.gitea.service.sshPort }}
    targetPort: ssh
    protocol: TCP
    name: ssh
  selector:
    {{- include "ai-infra-matrix.selectorLabels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "gitea" | nindent 4 }}
{{- end }}
