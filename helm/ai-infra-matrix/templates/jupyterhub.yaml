{{- if .Values.jupyterhub.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-infra-matrix.fullname" . }}-jupyterhub
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-infra-matrix.labels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "jupyterhub" | nindent 4 }}
spec:
  replicas: 1  # JupyterHub should only have one replica
  selector:
    matchLabels:
      {{- include "ai-infra-matrix.selectorLabels" . | nindent 6 }}
      {{- include "ai-infra-matrix.componentLabels" "jupyterhub" | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ai-infra-matrix.selectorLabels" . | nindent 8 }}
        {{- include "ai-infra-matrix.componentLabels" "jupyterhub" | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ai-infra-matrix.serviceAccountName" . }}-jupyterhub
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: jupyterhub
        image: {{ .Values.jupyterhub.image.repository }}:{{ .Values.jupyterhub.image.tag }}
        imagePullPolicy: {{ .Values.jupyterhub.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.jupyterhub.service.port }}
          protocol: TCP
        - name: hub
          containerPort: {{ .Values.jupyterhub.service.hubPort }}
          protocol: TCP
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          value: "jupyterhub_db"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: POSTGRES_PASSWORD
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: POSTGRES_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: POSTGRES_PORT
        - name: DB_NAME
          value: "jupyterhub_db"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: POSTGRES_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: REDIS_PORT
        - name: REDIS_DB
          value: "1"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: JWT_SECRET
        - name: JUPYTERHUB_ADMIN_USERS
          value: {{ .Values.jupyterhub.env.JUPYTERHUB_ADMIN_USERS | quote }}
        - name: CONFIGPROXY_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: CONFIGPROXY_AUTH_TOKEN
        - name: JUPYTERHUB_CRYPT_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: JUPYTERHUB_CRYPT_KEY
        - name: SESSION_TIMEOUT
          value: {{ .Values.jupyterhub.env.SESSION_TIMEOUT | quote }}
        - name: USE_CUSTOM_AUTH
          value: {{ .Values.jupyterhub.env.USE_CUSTOM_AUTH | quote }}
        - name: AI_INFRA_BACKEND_URL
          value: "http://{{ include "ai-infra-matrix.fullname" . }}-backend:{{ .Values.backend.service.port }}"
        - name: AI_INFRA_API_TOKEN
          value: "ai-infra-hub-token"
        - name: JUPYTERHUB_AUTO_LOGIN
          value: {{ .Values.jupyterhub.env.JUPYTERHUB_AUTO_LOGIN | quote }}
        - name: JUPYTERHUB_DEV_MODE
          value: {{ .Values.jupyterhub.env.JUPYTERHUB_DEV_MODE | quote }}
        - name: JUPYTERHUB_IMAGE
          value: "{{ .Values.jupyterhub.singleuser.image.repository }}:{{ .Values.jupyterhub.singleuser.image.tag }}"
        - name: JUPYTERHUB_NETWORK
          value: "pod"
        - name: JUPYTERHUB_MEM_LIMIT
          value: {{ .Values.jupyterhub.env.JUPYTERHUB_MEM_LIMIT | quote }}
        - name: JUPYTERHUB_CPU_LIMIT
          value: {{ .Values.jupyterhub.env.JUPYTERHUB_CPU_LIMIT | quote }}
        - name: JUPYTERHUB_IDLE_CULLER_ENABLED
          value: {{ .Values.jupyterhub.env.JUPYTERHUB_IDLE_CULLER_ENABLED | quote }}
        - name: JUPYTERHUB_IDLE_TIMEOUT
          value: {{ .Values.jupyterhub.env.JUPYTERHUB_IDLE_TIMEOUT | quote }}
        - name: JUPYTERHUB_CULL_TIMEOUT
          value: {{ .Values.jupyterhub.env.JUPYTERHUB_CULL_TIMEOUT | quote }}
        - name: JUPYTERHUB_DEBUG
          value: "false"
        - name: JUPYTERHUB_LOG_LEVEL
          value: "INFO"
        - name: JUPYTERHUB_ACCESS_LOG
          value: "true"
        - name: JUPYTERHUB_USE_PROXY
          value: "true"
        - name: JUPYTERHUB_PUBLIC_HOST
          value: {{ .Values.jupyterhub.config.publicHost | quote }}
        - name: JUPYTERHUB_CORS_ORIGIN
          value: "http://{{ .Values.jupyterhub.config.publicHost }}"
        - name: TZ
          value: "Asia/Shanghai"
        - name: KUBERNETES_NAMESPACE
          value: {{ include "ai-infra-matrix.userNamespace" . }}
        - name: KUBERNETES_SERVICE_ACCOUNT
          value: {{ include "ai-infra-matrix.serviceAccountName" . }}-jupyterhub
        - name: JUPYTERHUB_SPAWNER
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: JUPYTERHUB_SPAWNER
        - name: JUPYTERHUB_STORAGE_CLASS
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: JUPYTERHUB_STORAGE_CLASS
        - name: SHARED_STORAGE_CLASS
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: SHARED_STORAGE_CLASS
        volumeMounts:
        - name: jupyterhub-data
          mountPath: /srv/data/jupyterhub
        - name: shared-notebooks
          mountPath: /srv/shared-notebooks
        resources:
          {{- toYaml .Values.jupyterhub.resources | nindent 12 }}
        {{- if .Values.jupyterhub.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.jupyterhub.livenessProbe | nindent 12 }}
        {{- end }}
        {{- if .Values.jupyterhub.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.jupyterhub.readinessProbe | nindent 12 }}
        {{- end }}
      volumes:
      - name: jupyterhub-data
        persistentVolumeClaim:
          claimName: {{ include "ai-infra-matrix.fullname" . }}-jupyterhub-data
      - name: shared-notebooks
        persistentVolumeClaim:
          claimName: {{ include "ai-infra-matrix.fullname" . }}-shared-notebooks
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-infra-matrix.fullname" . }}-jupyterhub
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-infra-matrix.labels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "jupyterhub" | nindent 4 }}
spec:
  type: {{ .Values.jupyterhub.service.type }}
  ports:
  - port: {{ .Values.jupyterhub.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  - port: {{ .Values.jupyterhub.service.hubPort }}
    targetPort: hub
    protocol: TCP
    name: hub
  selector:
    {{- include "ai-infra-matrix.selectorLabels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "jupyterhub" | nindent 4 }}
{{- end }}
