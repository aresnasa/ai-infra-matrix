apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ai-infra-matrix.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-infra-matrix.labels" . | nindent 4 }}
type: Opaque
data:
  JWT_SECRET: {{ .Values.secrets.jwtSecret | b64enc }}
  POSTGRES_USER: {{ .Values.postgresql.auth.username | b64enc }}
  POSTGRES_PASSWORD: {{ .Values.secrets.postgresPassword | b64enc }}
  POSTGRES_DB: {{ .Values.postgresql.auth.database | b64enc }}
  REDIS_PASSWORD: {{ .Values.secrets.redisPassword | b64enc }}
  LDAP_ADMIN_PASSWORD: {{ .Values.secrets.ldapAdminPassword | b64enc }}
  LDAP_CONFIG_PASSWORD: {{ .Values.secrets.ldapConfigPassword | b64enc }}
  GITEA_ADMIN_TOKEN: {{ .Values.secrets.giteaAdminToken | b64enc }}
  MINIO_ROOT_USER: {{ .Values.minio.auth.rootUser | b64enc }}
  MINIO_ROOT_PASSWORD: {{ .Values.secrets.minioRootPassword | b64enc }}
  CONFIGPROXY_AUTH_TOKEN: {{ .Values.secrets.configproxyAuthToken | b64enc }}
  JUPYTERHUB_CRYPT_KEY: {{ .Values.secrets.jupyterhubCryptKey | b64enc }}
