{{- if .Values.minio.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-infra-matrix.fullname" . }}-minio
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-infra-matrix.labels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "minio" | nindent 4 }}
spec:
  replicas: {{ .Values.minio.replicaCount }}
  selector:
    matchLabels:
      {{- include "ai-infra-matrix.selectorLabels" . | nindent 6 }}
      {{- include "ai-infra-matrix.componentLabels" "minio" | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ai-infra-matrix.selectorLabels" . | nindent 8 }}
        {{- include "ai-infra-matrix.componentLabels" "minio" | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ai-infra-matrix.serviceAccountName" . }}
      containers:
      - name: minio
        image: "{{ .Values.minio.image.repository }}:{{ .Values.minio.image.tag }}"
        imagePullPolicy: {{ .Values.minio.image.pullPolicy }}
        command:
        - minio
        - server
        - /data
        - --console-address
        - ":9001"
        ports:
        - name: api
          containerPort: 9000
          protocol: TCP
        - name: console
          containerPort: 9001
          protocol: TCP
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: MINIO_ROOT_USER
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: MINIO_ROOT_PASSWORD
        - name: TZ
          value: "Asia/Shanghai"
        resources:
          {{- toYaml .Values.minio.resources | nindent 12 }}
        {{- if .Values.minio.persistence.enabled }}
        volumeMounts:
        - name: minio-data
          mountPath: /data
        {{- end }}
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: api
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: api
          initialDelaySeconds: 10
          periodSeconds: 10
      {{- if .Values.minio.persistence.enabled }}
      volumes:
      - name: minio-data
        persistentVolumeClaim:
          claimName: {{ include "ai-infra-matrix.fullname" . }}-minio-data
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- if .Values.minio.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "ai-infra-matrix.fullname" . }}-minio-data
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-infra-matrix.labels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "minio" | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.minio.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.minio.persistence.size }}
  {{- if .Values.minio.persistence.storageClass }}
  {{- if (eq "-" .Values.minio.persistence.storageClass) }}
  storageClassName: ""
  {{- else }}
  storageClassName: {{ .Values.minio.persistence.storageClass }}
  {{- end }}
  {{- end }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-infra-matrix.fullname" . }}-minio
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-infra-matrix.labels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "minio" | nindent 4 }}
spec:
  type: {{ .Values.minio.service.type }}
  ports:
  - port: {{ .Values.minio.service.port }}
    targetPort: api
    protocol: TCP
    name: api
  - port: {{ .Values.minio.service.consolePort }}
    targetPort: console
    protocol: TCP
    name: console
  selector:
    {{- include "ai-infra-matrix.selectorLabels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "minio" | nindent 4 }}
{{- end }}
