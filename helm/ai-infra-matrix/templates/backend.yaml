{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-infra-matrix.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-infra-matrix.labels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "backend" | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "ai-infra-matrix.selectorLabels" . | nindent 6 }}
      {{- include "ai-infra-matrix.componentLabels" "backend" | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ai-infra-matrix.selectorLabels" . | nindent 8 }}
        {{- include "ai-infra-matrix.componentLabels" "backend" | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ai-infra-matrix.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: backend
        image: {{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.backend.service.port }}
          protocol: TCP
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: POSTGRES_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: POSTGRES_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: POSTGRES_DB
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: POSTGRES_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: REDIS_PASSWORD
        - name: LDAP_SERVER
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: LDAP_HOST
        - name: LDAP_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: LDAP_PORT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: JWT_SECRET
        - name: LOG_LEVEL
          value: {{ .Values.backend.env.LOG_LEVEL | quote }}
        - name: GITEA_ENABLED
          value: {{ .Values.backend.env.GITEA_ENABLED | quote }}
        - name: GITEA_BASE_URL
          value: "http://{{ include "ai-infra-matrix.fullname" . }}-gitea:{{ .Values.gitea.service.port }}"
        - name: GITEA_ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: GITEA_ADMIN_TOKEN
        - name: GITEA_AUTO_CREATE
          value: {{ .Values.backend.env.GITEA_AUTO_CREATE | quote }}
        - name: GITEA_AUTO_UPDATE
          value: {{ .Values.backend.env.GITEA_AUTO_UPDATE | quote }}
        - name: GITEA_SYNC_ENABLED
          value: {{ .Values.backend.env.GITEA_SYNC_ENABLED | quote }}
        - name: GITEA_SYNC_INTERVAL_SECONDS
          value: {{ .Values.backend.env.GITEA_SYNC_INTERVAL_SECONDS | quote }}
        - name: GITEA_ALIAS_ADMIN_TO
          value: {{ .Values.backend.env.GITEA_ALIAS_ADMIN_TO | quote }}
        - name: TZ
          value: "Asia/Shanghai"
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: REDIS_PASSWORD
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: REDIS_DB
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: JWT_SECRET
        - name: BACKEND_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: BACKEND_PORT
        resources:
          {{- toYaml .Values.backend.resources | nindent 12 }}
        {{- if .Values.backend.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.backend.livenessProbe | nindent 12 }}
        {{- end }}
        {{- if .Values.backend.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.backend.readinessProbe | nindent 12 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-infra-matrix.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-infra-matrix.labels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "backend" | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "ai-infra-matrix.selectorLabels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "backend" | nindent 4 }}
{{- end }}
