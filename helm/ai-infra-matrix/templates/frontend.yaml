{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-infra-matrix.fullname" . }}-frontend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-infra-matrix.labels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "frontend" | nindent 4 }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "ai-infra-matrix.selectorLabels" . | nindent 6 }}
      {{- include "ai-infra-matrix.componentLabels" "frontend" | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ai-infra-matrix.selectorLabels" . | nindent 8 }}
        {{- include "ai-infra-matrix.componentLabels" "frontend" | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ai-infra-matrix.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: frontend
        image: {{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.frontend.service.port }}
          protocol: TCP
        env:
        - name: REACT_APP_BACKEND_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: REACT_APP_BACKEND_URL
        - name: FRONTEND_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-config
              key: FRONTEND_PORT
        resources:
          {{- toYaml .Values.frontend.resources | nindent 12 }}
        {{- if .Values.frontend.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.frontend.livenessProbe | nindent 12 }}
        {{- end }}
        {{- if .Values.frontend.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.frontend.readinessProbe | nindent 12 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-infra-matrix.fullname" . }}-frontend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-infra-matrix.labels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "frontend" | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
  - port: {{ .Values.frontend.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "ai-infra-matrix.selectorLabels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "frontend" | nindent 4 }}
{{- end }}
