{{- if .Values.openldap.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-infra-matrix.fullname" . }}-openldap
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-infra-matrix.labels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "openldap" | nindent 4 }}
spec:
  replicas: {{ .Values.openldap.replicaCount }}
  selector:
    matchLabels:
      {{- include "ai-infra-matrix.selectorLabels" . | nindent 6 }}
      {{- include "ai-infra-matrix.componentLabels" "openldap" | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ai-infra-matrix.selectorLabels" . | nindent 8 }}
        {{- include "ai-infra-matrix.componentLabels" "openldap" | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ai-infra-matrix.serviceAccountName" . }}
      containers:
      - name: openldap
        image: "{{ .Values.openldap.image.repository }}:{{ .Values.openldap.image.tag }}"
        imagePullPolicy: {{ .Values.openldap.image.pullPolicy }}
        ports:
        - name: ldap
          containerPort: 389
          protocol: TCP
        - name: ldaps
          containerPort: 636
          protocol: TCP
        env:
        - name: LDAP_ORGANISATION
          value: {{ .Values.openldap.env.LDAP_ORGANISATION | quote }}
        - name: LDAP_DOMAIN
          value: {{ .Values.openldap.env.LDAP_DOMAIN | quote }}
        - name: LDAP_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: LDAP_ADMIN_PASSWORD
        - name: LDAP_CONFIG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-infra-matrix.fullname" . }}-secrets
              key: LDAP_CONFIG_PASSWORD
        - name: LDAP_BASE_DN
          value: {{ .Values.openldap.env.LDAP_BASE_DN | quote }}
        - name: TZ
          value: "Asia/Shanghai"
        resources:
          {{- toYaml .Values.openldap.resources | nindent 12 }}
        {{- if .Values.openldap.persistence.enabled }}
        volumeMounts:
        - name: ldap-data
          mountPath: /var/lib/ldap
        - name: ldap-config
          mountPath: /etc/ldap/slapd.d
        {{- end }}
        livenessProbe:
          tcpSocket:
            port: ldap
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: ldap
          initialDelaySeconds: 10
          periodSeconds: 10
      {{- if .Values.openldap.persistence.enabled }}
      volumes:
      - name: ldap-data
        persistentVolumeClaim:
          claimName: {{ include "ai-infra-matrix.fullname" . }}-ldap-data
      - name: ldap-config
        persistentVolumeClaim:
          claimName: {{ include "ai-infra-matrix.fullname" . }}-ldap-config
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- if .Values.openldap.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "ai-infra-matrix.fullname" . }}-ldap-data
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-infra-matrix.labels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "openldap" | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.openldap.persistence.size }}
  {{- if .Values.openldap.persistence.storageClass }}
  {{- if (eq "-" .Values.openldap.persistence.storageClass) }}
  storageClassName: ""
  {{- else }}
  storageClassName: {{ .Values.openldap.persistence.storageClass }}
  {{- end }}
  {{- end }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "ai-infra-matrix.fullname" . }}-ldap-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-infra-matrix.labels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "openldap" | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  {{- if .Values.openldap.persistence.storageClass }}
  {{- if (eq "-" .Values.openldap.persistence.storageClass) }}
  storageClassName: ""
  {{- else }}
  storageClassName: {{ .Values.openldap.persistence.storageClass }}
  {{- end }}
  {{- end }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-infra-matrix.fullname" . }}-openldap
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-infra-matrix.labels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "openldap" | nindent 4 }}
spec:
  type: {{ .Values.openldap.service.type }}
  ports:
  - port: {{ .Values.openldap.service.port }}
    targetPort: ldap
    protocol: TCP
    name: ldap
  - port: {{ .Values.openldap.service.tlsPort }}
    targetPort: ldaps
    protocol: TCP
    name: ldaps
  selector:
    {{- include "ai-infra-matrix.selectorLabels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "openldap" | nindent 4 }}
{{- end }}

---
{{- if .Values.phpldapadmin.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-infra-matrix.fullname" . }}-phpldapadmin
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-infra-matrix.labels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "phpldapadmin" | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "ai-infra-matrix.selectorLabels" . | nindent 6 }}
      {{- include "ai-infra-matrix.componentLabels" "phpldapadmin" | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ai-infra-matrix.selectorLabels" . | nindent 8 }}
        {{- include "ai-infra-matrix.componentLabels" "phpldapadmin" | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ai-infra-matrix.serviceAccountName" . }}
      containers:
      - name: phpldapadmin
        image: "{{ .Values.phpldapadmin.image.repository }}:{{ .Values.phpldapadmin.image.tag }}"
        imagePullPolicy: {{ .Values.phpldapadmin.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        env:
        - name: PHPLDAPADMIN_LDAP_HOSTS
          value: "{{ include "ai-infra-matrix.fullname" . }}-openldap"
        - name: PHPLDAPADMIN_HTTPS
          value: {{ .Values.phpldapadmin.env.PHPLDAPADMIN_HTTPS | quote }}
        - name: TZ
          value: "Asia/Shanghai"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-infra-matrix.fullname" . }}-phpldapadmin
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-infra-matrix.labels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "phpldapadmin" | nindent 4 }}
spec:
  type: {{ .Values.phpldapadmin.service.type }}
  ports:
  - port: {{ .Values.phpldapadmin.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "ai-infra-matrix.selectorLabels" . | nindent 4 }}
    {{- include "ai-infra-matrix.componentLabels" "phpldapadmin" | nindent 4 }}
{{- end }}
