apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "kafka.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "kafka.fullname" . }}-headless
  replicas: {{ .Values.replicaCount }}
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      {{- include "kafka.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kafka.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "kafka.serviceAccountName" . }}
      {{- end }}
      securityContext:
        fsGroup: 1000
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: kafka
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 9092
              name: kafka
              protocol: TCP
            - containerPort: 9093
              name: controller
              protocol: TCP
            - containerPort: 9094
              name: external
              protocol: TCP
          env:
            - name: KAFKA_KRAFT_CLUSTER_ID
              value: {{ .Values.kraft.clusterId | quote }}
            - name: KAFKA_PROCESS_ROLES
              value: {{ .Values.kafka.processRoles | quote }}
            - name: KAFKA_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: {{ include "kafka.controllerQuorumVoters" . | quote }}
            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "PLAINTEXT"
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: {{ .Values.kafka.offsetsTopicReplicationFactor | quote }}
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: {{ .Values.kafka.transactionStateLogReplicationFactor | quote }}
            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: {{ .Values.kafka.transactionStateLogMinIsr | quote }}
            - name: KAFKA_DEFAULT_REPLICATION_FACTOR
              value: {{ .Values.kafka.defaultReplicationFactor | quote }}
            - name: KAFKA_MIN_INSYNC_REPLICAS
              value: {{ .Values.kafka.minInsyncReplicas | quote }}
            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              value: {{ .Values.kafka.autoCreateTopicsEnable | quote }}
            - name: KAFKA_NUM_PARTITIONS
              value: {{ .Values.kafka.numPartitions | quote }}
            - name: KAFKA_LOG_RETENTION_HOURS
              value: {{ .Values.kafka.logRetentionHours | quote }}
            - name: KAFKA_LOG_RETENTION_BYTES
              value: {{ .Values.kafka.logRetentionBytes | quote }}
            - name: KAFKA_LOG_SEGMENT_BYTES
              value: {{ .Values.kafka.logSegmentBytes | quote }}
            - name: KAFKA_NUM_NETWORK_THREADS
              value: {{ .Values.kafka.numNetworkThreads | quote }}
            - name: KAFKA_NUM_IO_THREADS
              value: {{ .Values.kafka.numIoThreads | quote }}
            - name: KAFKA_SOCKET_SEND_BUFFER_BYTES
              value: {{ .Values.kafka.socketSendBufferBytes | quote }}
            - name: KAFKA_SOCKET_RECEIVE_BUFFER_BYTES
              value: {{ .Values.kafka.socketReceiveBufferBytes | quote }}
            - name: KAFKA_SOCKET_REQUEST_MAX_BYTES
              value: {{ .Values.kafka.socketRequestMaxBytes | quote }}
            - name: KAFKA_LOG_DIRS
              value: "/var/lib/kafka/data"
            - name: KAFKA_HEAP_OPTS
              value: {{ .Values.kafka.heapOpts | quote }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/bash
            - -c
            - |
              # Extract node ID from pod name (e.g., kafka-0 -> 0)
              NODE_ID=${POD_NAME##*-}
              export KAFKA_NODE_ID=$NODE_ID
              
              # Set listeners based on pod name
              HOSTNAME="${POD_NAME}.{{ include "kafka.fullname" . }}-headless.${NAMESPACE}.svc.cluster.local"
              export KAFKA_LISTENERS="PLAINTEXT://:9092,CONTROLLER://:9093,PLAINTEXT_HOST://:9094"
              export KAFKA_ADVERTISED_LISTENERS="PLAINTEXT://${HOSTNAME}:9092,PLAINTEXT_HOST://${HOSTNAME}:9094"
              
              # Format storage if needed
              if [ ! -f /var/lib/kafka/data/meta.properties ]; then
                kafka-storage format -t $KAFKA_KRAFT_CLUSTER_ID -c /etc/kafka/kraft/server.properties --ignore-formatted
              fi
              
              exec kafka-server-start /etc/kafka/kraft/server.properties \
                --override node.id=$KAFKA_NODE_ID \
                --override listeners=$KAFKA_LISTENERS \
                --override advertised.listeners=$KAFKA_ADVERTISED_LISTENERS
          volumeMounts:
            - name: data
              mountPath: /var/lib/kafka/data
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 6
      volumes: []
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          {{- toYaml .Values.persistence.accessModes | nindent 10 }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}
