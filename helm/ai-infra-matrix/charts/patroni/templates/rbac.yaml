{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "patroni.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "patroni.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
---
{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "patroni.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "patroni.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
      - get
      - list
      - patch
      - update
      - watch
      - delete
  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - create
      - get
      - list
      - patch
      - update
      - watch
      - delete
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "patroni.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "patroni.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "patroni.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "patroni.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
