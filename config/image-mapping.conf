# 镜像版本映射配置文件
# 仅用于内部registry部署时，将latest标签映射到git版本
# 格式: 原始镜像名称|Harbor项目|内部registry版本标签

# === 基础镜像映射 ===
# PostgreSQL (latest -> v0.3.5) - 映射到aihpc项目
postgres:15-alpine|aihpc|v0.3.5
postgres:latest|aihpc|v0.3.5

# Redis (latest -> v0.3.5) - 映射到aihpc项目
redis:7-alpine|aihpc|v0.3.5
redis:latest|aihpc|v0.3.5

# Nginx (latest -> v0.3.5) - 映射到aihpc项目
nginx:1.27-alpine|aihpc|v0.3.5
nginx:latest|aihpc|v0.3.5
nginx|aihpc|v0.3.5

# === 第三方镜像映射 ===
# TCP Proxy (latest -> v0.3.5) - 映射到aihpc项目
tecnativa/tcp-proxy:latest|aihpc|v0.3.5
tecnativa/tcp-proxy|aihpc|v0.3.5

# Redis Insight (latest -> v0.3.5) - 映射到aihpc项目
redislabs/redisinsight:latest|aihpc|v0.3.5
redislabs/redisinsight|aihpc|v0.3.5

# MinIO (latest -> v0.3.5) - 映射到aihpc项目
quay.io/minio/minio:latest|aihpc|v0.3.5
quay.io/minio/minio|aihpc|v0.3.5
minio/minio:latest|aihpc|v0.3.5
minio/minio|aihpc|v0.3.5

# === LDAP 镜像映射 ===
# OpenLDAP (stable -> stable) - 映射到aihpc项目
osixia/openldap:stable|aihpc|stable
osixia/openldap:latest|aihpc|stable

# phpLDAPadmin (stable -> stable) - 映射到aihpc项目
osixia/phpldapadmin:stable|aihpc|stable
