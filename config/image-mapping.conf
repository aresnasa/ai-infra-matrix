# 镜像版本映射配置文件
# 将所有依赖镜像统一映射到 aiharbor.msxf.local/aihpc 格式
# 格式: 原始镜像名称|Harbor项目|内部registry版本标签

# === 基础镜像映射 ===
# PostgreSQL - 映射到aihpc项目，使用统一版本标签
