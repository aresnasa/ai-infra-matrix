version: '3.8'

services:
  salt-master:
    build:
      context: .
      dockerfile: Dockerfile.master
    container_name: salt-master
    hostname: salt-master
    ports:
      - "4505:4505"  # Salt Publisher
      - "4506:4506"  # Salt Request Server
    volumes:
      - ./salt-config/master:/etc/salt/master.d
      - ./salt-states:/srv/salt
      - ./salt-pillar:/srv/pillar
      - salt-master-data:/var/cache/salt
      - salt-master-logs:/var/log/salt
    networks:
      - salt-network
    environment:
      - SALT_LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "salt-run", "manage.status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  salt-minion-1:
    build:
      context: .
      dockerfile: Dockerfile.minion
    container_name: salt-minion-1
    hostname: salt-minion-1
    volumes:
      - ./salt-config/minion-1:/etc/salt/minion.d
      - salt-minion-1-data:/var/cache/salt
      - salt-minion-1-logs:/var/log/salt
    networks:
      - salt-network
    environment:
      - SALT_LOG_LEVEL=info
      - MINION_ID=minion-1
    depends_on:
      salt-master:
        condition: service_healthy
    restart: unless-stopped

  salt-minion-2:
    build:
      context: .
      dockerfile: Dockerfile.minion
    container_name: salt-minion-2
    hostname: salt-minion-2
    volumes:
      - ./salt-config/minion-2:/etc/salt/minion.d
      - salt-minion-2-data:/var/cache/salt
      - salt-minion-2-logs:/var/log/salt
    networks:
      - salt-network
    environment:
      - SALT_LOG_LEVEL=info
      - MINION_ID=minion-2
    depends_on:
      salt-master:
        condition: service_healthy
    restart: unless-stopped

  salt-minion-3:
    build:
      context: .
      dockerfile: Dockerfile.minion
    container_name: salt-minion-3
    hostname: salt-minion-3
    volumes:
      - ./salt-config/minion-3:/etc/salt/minion.d
      - salt-minion-3-data:/var/cache/salt
      - salt-minion-3-logs:/var/log/salt
    networks:
      - salt-network
    environment:
      - SALT_LOG_LEVEL=info
      - MINION_ID=minion-3
    depends_on:
      salt-master:
        condition: service_healthy
    restart: unless-stopped

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: salt-test-runner
    volumes:
      - ./tests:/tests
      - ./salt-states:/srv/salt
      - ./salt-pillar:/srv/pillar
    networks:
      - salt-network
    depends_on:
      - salt-master
      - salt-minion-1
      - salt-minion-2
      - salt-minion-3
    profiles:
      - test

networks:
  salt-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  salt-master-data:
  salt-master-logs:
  salt-minion-1-data:
  salt-minion-1-logs:
  salt-minion-2-data:
  salt-minion-2-logs:
  salt-minion-3-data:
  salt-minion-3-logs:
