# AI Infrastructure Matrix - 统一 Docker Compose 配置
# 版本: v3.0.0 - 自定义Nginx镜像版本 (嵌入式静态文件)
# 作者: AI Infrastructure Team

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-infra-postgres
    env_file:
    - .env.prod
    environment:
      POSTGRES_DB: ansible_playbook_generator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: Asia/Shanghai
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-infra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ansible_playbook_generator"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: ai-infra-redis
    env_file:
    - .env.prod
    # Defer expansion of REDIS_PASSWORD to the container environment
    command: ["sh", "-c", "exec redis-server --requirepass \"$${REDIS_PASSWORD}\""]
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-infra-network
    environment:
      TZ: Asia/Shanghai
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$${REDIS_PASSWORD}\" ping || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # OpenLDAP 目录服务
  openldap:
    image: osixia/openldap:stable
    container_name: ai-infra-openldap
    env_file:
    - .env.prod
    environment:
      LDAP_ORGANISATION: "AI Infrastructure"
      LDAP_DOMAIN: "ai-infra.com"
      LDAP_ADMIN_PASSWORD: "admin123"
      LDAP_CONFIG_PASSWORD: "config123"
      LDAP_BASE_DN: "dc=ai-infra,dc=com"
      TZ: Asia/Shanghai
    expose:
      - "389"
      - "636"
    volumes:
      - ldap_data:/var/lib/ldap
      - ldap_config:/etc/ldap/slapd.d
    networks:
      - ai-infra-network
    healthcheck:
      test: ["CMD", "sh", "-c", "ldapsearch -x -H ldap://localhost -b dc=ai-infra,dc=com -D cn=admin,dc=ai-infra,dc=com -w \"$$LDAP_ADMIN_PASSWORD\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # phpLDAPadmin Web界面
  phpldapadmin:
    image: osixia/phpldapadmin:stable
    container_name: ai-infra-phpldapadmin
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: openldap
      PHPLDAPADMIN_HTTPS: "false"
      TZ: Asia/Shanghai
    expose:
      - "80"
    depends_on:
      openldap:
        condition: service_healthy
    networks:
      - ai-infra-network
    restart: unless-stopped

  # 后端初始化服务 - 创建admin用户和基础数据
  backend-init:
    image: ai-infra-backend-init:v0.3.5
    build:
      context: ./src/backend
      dockerfile: Dockerfile
      args:
        VERSION: v0.3.5
    container_name: ai-infra-backend-init
    env_file:
    - .env.prod
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=ansible_playbook_generator
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=ansible-redis-password
      - LDAP_SERVER=
      - LDAP_PORT=389
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - TZ=Asia/Shanghai
    command: ["./init"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      openldap:
        condition: service_healthy
    networks:
      - ai-infra-network
    restart: "no"

  # 后端 API 服务
  backend:
    image: ai-infra-backend:v0.3.5
    build:
      context: ./src/backend
      dockerfile: Dockerfile
      args:
        VERSION: v0.3.5
    container_name: ai-infra-backend
    env_file:
    - .env.prod
    environment:
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_USER: "postgres"
      DB_PASSWORD: "postgres"
      DB_NAME: "ansible_playbook_generator"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_PASSWORD: "ansible-redis-password"
      LDAP_SERVER: ""
      LDAP_PORT: "389"
      LDAP_BASE_DN: "dc"
      GITEA_ENABLED: "${GITEA_ENABLED:-true}"
      GITEA_BASE_URL: "http://gitea:3000"
      GITEA_ADMIN_TOKEN: "${GITEA_ADMIN_TOKEN}"
      GITEA_AUTO_CREATE: "${GITEA_AUTO_CREATE:-true}"
      GITEA_AUTO_UPDATE: "${GITEA_AUTO_UPDATE:-true}"
      GITEA_SYNC_ENABLED: "${GITEA_SYNC_ENABLED:-true}"
      GITEA_SYNC_INTERVAL_SECONDS: "${GITEA_SYNC_INTERVAL_SECONDS:-600}"
      # Map reserved username 'admin' to a real admin account in Gitea (use 'admin' as default)
      GITEA_ALIAS_ADMIN_TO: "admin"
      LOG_LEVEL: "${LOG_LEVEL:-info}"
      TZ: "Asia/Shanghai"
    expose:
      - "8082"
    extra_hosts:
      - "kubernetes.docker.internal:host-gateway"
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      openldap:
        condition: service_healthy
      backend-init:
        condition: service_completed_successfully
    volumes:
      - ./src/backend/outputs:/app/outputs
      - ./src/backend/uploads:/app/uploads
    networks:
      - ai-infra-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # 前端应用服务
  frontend:
    image: ai-infra-frontend:v0.3.5
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: /api
        REACT_APP_JUPYTERHUB_URL: /jupyter
        VERSION: v0.3.5
    container_name: ai-infra-frontend
    environment:
      TZ: Asia/Shanghai
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ai-infra-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # JupyterHub 统一认证服务
  jupyterhub:
    image: ai-infra-jupyterhub:v0.3.5
    env_file:
    - .env.prod
    build:
      context: ./src/jupyterhub
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: "1"
        VERSION: v0.3.5
    container_name: ai-infra-jupyterhub
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=jupyterhub_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=jupyterhub_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=1
      - REDIS_PASSWORD=ansible-redis-password
      - JWT_SECRET=ai-infra-secret-key-change-in-dev
      - JUPYTERHUB_ADMIN_USERS=admin,jupyter-admin
      - CONFIGPROXY_AUTH_TOKEN=ai-infra-proxy-token-dev
      - JUPYTERHUB_CRYPT_KEY=790031b2deeb70d780d4ccd100514b37f3c168ce80141478bf80aebfb65580c1
      - SESSION_TIMEOUT=86400
      - USE_CUSTOM_AUTH=true
      - AI_INFRA_BACKEND_URL=
      - AI_INFRA_API_TOKEN=ai-infra-hub-token
      - JUPYTERHUB_AUTO_LOGIN=true
      - JUPYTERHUB_DEV_MODE=true
      - JUPYTERHUB_IMAGE=ai-infra-singleuser:v0.3.5
      - JUPYTERHUB_NETWORK=ai-infra-network
      - JUPYTERHUB_MEM_LIMIT=3G
      - JUPYTERHUB_CPU_LIMIT=1.0
      - JUPYTERHUB_IDLE_CULLER_ENABLED=true
      - JUPYTERHUB_IDLE_TIMEOUT=3600
      - JUPYTERHUB_CULL_TIMEOUT=7200
      - JUPYTERHUB_DEBUG=false
      - JUPYTERHUB_LOG_LEVEL=INFO
      - JUPYTERHUB_ACCESS_LOG=true
      - JUPYTERHUB_USE_PROXY=true
      - JUPYTERHUB_PUBLIC_HOST=localhost:8080
      - JUPYTERHUB_CORS_ORIGIN=http://localhost:8080
      - TZ=Asia/Shanghai
    ports:
      - "8088:8000"
    expose:
      - "8000"
      - "8091"
    volumes:
      - jupyterhub_data:/srv/data/jupyterhub
      - jupyterhub_notebooks:/srv/jupyterhub/notebooks
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./shared:/srv/jupyterhub/shared:rw
      - ./src/jupyterhub/jupyterhub_config.py:/srv/jupyterhub/jupyterhub_config.py:ro
      - ./src/jupyterhub/backend_integrated_config.py:/srv/jupyterhub/backend_integrated_config.py:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - ai-infra-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/jupyter/hub/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # 单用户镜像构建器（不运行，仅用于构建镜像供Spawner使用）
  singleuser-builder:
    image: ai-infra-singleuser:v0.3.5
    build:
      context: ./docker/singleuser
      dockerfile: Dockerfile
      args:
        VERSION: v0.3.5
    command: ["true"]
    networks:
      - ai-infra-network
    restart: "no"

  # SaltStack 配置管理服务
  saltstack:
    image: ai-infra-saltstack:v0.3.5
    build:
      context: src/saltstack
      dockerfile: Dockerfile
      args:
        VERSION: v0.3.5
    container_name: ai-infra-saltstack
    env_file:
    - .env.prod
    environment:
      - TZ=Asia/Shanghai
      - SALT_MASTER_HOST=saltstack
      - AI_INFRA_BACKEND_URL=
      - DEBUG_MODE=${DEBUG_MODE:-false}
    expose:
      - "4505"  # Salt Master Publish Port
      - "4506"  # Salt Master Return Port
      - "8000"  # Salt API Port
    volumes:
      - salt_data:/var/cache/salt
      - salt_logs:/var/log/salt
      - salt_keys:/etc/salt/pki
    networks:
      - ai-infra-network
    depends_on:
      backend:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z 127.0.0.1 4505 && nc -z 127.0.0.1 4506 && nc -z 127.0.0.1 8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Nginx 反向代理服务 - 自定义镜像版本
  nginx:
    image: ai-infra-nginx:v0.3.5
    build:
      context: .
      dockerfile: src/nginx/Dockerfile
      args:
        DEBUG_MODE: ${DEBUG_MODE:-false}
        BUILD_ENV: ${BUILD_ENV:-production}
        VERSION: v0.3.5
    container_name: ai-infra-nginx
    ports:
      - "8080:80"
      - "8443:443"
      - "8001:8001"
    volumes:
      - nginx_logs:/var/log/nginx
    env_file:
    - .env.prod
    environment:
      - DEBUG_MODE=${DEBUG_MODE:-false}
      - BUILD_ENV=${BUILD_ENV:-production}
      - BACKEND_HOST=${BACKEND_HOST:-backend}
      - BACKEND_PORT=${BACKEND_PORT:-8082}
      - FRONTEND_HOST=${FRONTEND_HOST:-frontend}
      - FRONTEND_PORT=${FRONTEND_PORT:-80}
      - JUPYTERHUB_HOST=${JUPYTERHUB_HOST:-jupyterhub}
      - JUPYTERHUB_PORT=${JUPYTERHUB_PORT:-8000}
      - TZ=Asia/Shanghai
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      openldap:
        condition: service_healthy
      minio:
        condition: service_healthy
      gitea:
        condition: service_healthy
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
      jupyterhub:
        condition: service_healthy
      saltstack:
        condition: service_healthy
    networks:
      - ai-infra-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  # Kubernetes 代理服务 (可选)
  k8s-proxy:
    image: tecnativa/tcp-proxy
    container_name: ai-infra-k8s-proxy
    environment:
      LISTEN: "0.0.0.0:6443"
      TALK: "host.docker.internal:6443"
      PRE_RESOLVE: "0"
      VERBOSE: "1"
      TZ: Asia/Shanghai
    expose:
      - "6443"
    extra_hosts:
      - "kubernetes.docker.internal:host-gateway"
      - "host.docker.internal:host-gateway"
    networks:
      - ai-infra-network
    restart: unless-stopped

  # Redis 监控界面 (可选)
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: ai-infra-redis-insight
    environment:
      TZ: Asia/Shanghai
    expose:
      - "8001"
    depends_on:
      - redis
    networks:
      - ai-infra-network
    restart: unless-stopped

  # Gitea 代码托管服务（可选，供门户内嵌）
  gitea:
    image: ai-infra-gitea:v0.3.5
    build:
      context: ./third-party/gitea
      dockerfile: Dockerfile
    container_name: ai-infra-gitea
    env_file:
    - .env.prod
    environment:
      USER_UID: "1000"
      USER_GID: "1000"
      ROOT_URL: "http://localhost:8080/gitea/"
      SUBURL: "/gitea"
      STATIC_URL_PREFIX: "/gitea"
      GITEA__server__ROOT_URL: "http://localhost:8080/gitea/"
      GITEA__server__SUBURL: "/gitea"
      DOMAIN: "localhost"
      PROTOCOL: "http"
      HTTP_PORT: "3000"
      GITEA_DB_TYPE: "postgres"
      GITEA_DB_HOST: "${GITEA_DB_HOST:-postgres:5432}"
      GITEA_DB_NAME: "${GITEA_DB_NAME:-gitea}"
      # 注意：以下两行必须使用6个空格缩进，保持与其他 environment 项对齐，否则会导致 YAML 解析错误。
      GITEA_DB_USER: "${GITEA_DB_USER:-gitea}"
      GITEA_DB_PASSWD: "gitea-password"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      DISABLE_REGISTRATION: "false"
      REVERSE_PROXY_TRUSTED_PROXIES: "0.0.0.0/0,::/0"
      GITEA__auth__REVERSE_PROXY_AUTHENTICATION_USER: "X-WEBAUTH-USER"
      GITEA__auth__REVERSE_PROXY_AUTHENTICATION_EMAIL: "X-WEBAUTH-EMAIL"
      GITEA__auth__REVERSE_PROXY_AUTHENTICATION_FULL_NAME: "X-WEBAUTH-FULLNAME"
      GITEA__auth__PROXY_ENABLED: "true"
      GITEA__auth__PROXY_HEADER_NAME: "X-WEBAUTH-USER"
      GITEA__auth__PROXY_EMAIL_HEADER: "X-WEBAUTH-EMAIL"
      GITEA__auth__PROXY_FULL_NAME_HEADER: "X-WEBAUTH-FULLNAME"
      GITEA__security__REVERSE_PROXY_LIMIT: "1"
      GITEA__security__REVERSE_PROXY_TRUSTED_PROXIES: "0.0.0.0/0,::/0"
      # Set initial admin identity to 'admin' user
      INITIAL_ADMIN_USERNAME: "admin"
      # Admin bootstrap via reverse-proxy SSO only; admin user will be default admin
      GITEA__storage__STORAGE_TYPE: "${GITEA_STORAGE:-local}"
      DATA_PATH: "/data/gitea"
      MINIO_ENDPOINT: "${MINIO_HOST:-minio}:${MINIO_PORT:-9000}"
      MINIO_BUCKET: "gitea"
      MINIO_USE_SSL: "false"
      MINIO_LOCATION: "us-east-1"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      TZ: "Asia/Shanghai"
    expose:
      - "3000"
      - "22"
    ports:
      # Debug: expose internal 3000 on host 3010 for direct backend access (bypass Nginx)
      - "3010:3000"
    volumes:
      - gitea_data:/data
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - ai-infra-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Debug-only: Nginx shim to rewrite /gitea/* to upstream paths so direct backend validation can use /gitea URLs
  gitea-debug-proxy:
    image: nginx:1.27-alpine
    container_name: ai-infra-gitea-debug
    depends_on:
      - gitea
    ports:
      - "3011:80"
    volumes:
      - ./docker/debug/nginx-gitea-debug.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - ai-infra-network
    restart: unless-stopped

  # MinIO (S3-compatible)
  minio:
    image: quay.io/minio/minio:latest
    container_name: ai-infra-minio
    command: server /data --console-address ":9001"
    env_file:
    - .env.prod
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - TZ=Asia/Shanghai
    expose:
      - "9000"
      - "9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ai-infra-network
    restart: unless-stopped

volumes:
  postgres_data:
    name: ai-infra-postgres-data
  redis_data:
    name: ai-infra-redis-data
  ldap_data:
    name: ai-infra-ldap-data
  ldap_config:
    name: ai-infra-ldap-config
  jupyterhub_data:
    name: ai-infra-jupyterhub-data
  jupyterhub_notebooks:
    name: ai-infra-jupyterhub-notebooks
  nginx_logs:
    name: ai-infra-nginx-logs
  salt_data:
    name: ai-infra-salt-data
  salt_logs:
    name: ai-infra-salt-logs
  salt_keys:
    name: ai-infra-salt-keys
  gitea_data:
    name: ai-infra-gitea-data
  minio_data:
    name: ai-infra-minio-data

networks:
  ai-infra-network:
    name: ai-infra-network
    driver: bridge
