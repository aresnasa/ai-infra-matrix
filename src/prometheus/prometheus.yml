# =============================================================================
# Prometheus 配置文件
# AI-Infra-Matrix 监控系统
# =============================================================================

global:
  scrape_interval: 15s          # 默认采集间隔
  evaluation_interval: 15s      # 规则评估间隔
  external_labels:
    cluster: 'ai-infra-matrix'
    env: 'production'

# 告警管理器配置（如果需要）
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# 规则文件
rule_files:
  - /etc/prometheus/rules/*.yml

# 采集配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'

  # Nightingale 服务监控
  - job_name: 'nightingale'
    static_configs:
      - targets: ['nightingale:17000']
        labels:
          service: 'nightingale'

  # 后端服务监控
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:28080']
        labels:
          service: 'backend'
    metrics_path: /metrics

  # SaltStack Master 监控
  - job_name: 'saltstack'
    static_configs:
      - targets: ['saltstack:8000']
        labels:
          service: 'saltstack'
    metrics_path: /metrics

  # Redis 监控（如果有 redis_exporter）
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # PostgreSQL 监控（如果有 postgres_exporter）
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # 节点监控 - Categraf 数据通过 remote_write 推送到 Nightingale
  # 这里配置联邦查询或 remote_read
  
# 远程写入配置 - 将数据发送到 Nightingale/VictoriaMetrics
