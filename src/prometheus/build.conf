# Prometheus 构建配置
# 用于 build.sh 脚本

# 构建阶段（foundation 或 dependent）
# prometheus 不依赖 AppHub，可以在 foundation 阶段构建
BUILD_PHASE=dependent

# 组件名称
COMPONENT_NAME="prometheus"

# 镜像名称
IMAGE_NAME="ai-infra-prometheus"

# 使用预构建的 Prometheus 镜像
# 不需要本地构建，直接使用官方镜像
USE_PREBUILD=true
PREBUILD_IMAGE="prom/prometheus:v3.7.3"

# 如果需要自定义构建
BUILD_DOCKERFILE="Dockerfile"

# 构建参数
BUILD_ARGS="PROMETHEUS_VERSION=3.7.3"
