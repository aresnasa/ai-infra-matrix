events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 隐藏 Nginx 版本号 (在响应头和错误页面中)
    server_tokens off;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Scripts directory
        location /scripts/ {
            alias /usr/share/nginx/html/scripts/;
            autoindex on;
            try_files $uri $uri/ =404;
        }

        # Packages root
        location /pkgs/ {
            alias /usr/share/nginx/html/pkgs/;
            autoindex on;
            try_files $uri $uri/ =404;
        }

        # Deb repo
        location /deb/ {
            alias /usr/share/nginx/html/deb/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }

        # RPM repo
        location /rpm/ {
            alias /usr/share/nginx/html/rpm/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }

        # Default
        location / {
            try_files $uri $uri/ =404;
        }
    }
}