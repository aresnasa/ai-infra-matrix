<body>
    <div class="header">
        <h1>ğŸš€ AIåŸºç¡€è®¾æ–½çŸ©é˜µ - JupyterHub</h1>
        <div class="nav-links">
            <a href="/" target="_top">ğŸ  ä¸»é¡µ</a>
            <a href="/api" target="_blank">ğŸ“¡ API</a>
            <a href="/docs" target="_blank">ğŸ“š æ–‡æ¡£</a>
        </div>
    </div>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>æ­£åœ¨åŠ è½½JupyterHub...</p>
        <p><small>è·å–è®¤è¯ä»¤ç‰Œä¸­...</small></p>
    </div>
    <div id="error" class="error hidden">
        <h3>âš ï¸ åŠ è½½å¤±è´¥</h3>
        <p>æ— æ³•è¿æ¥åˆ°JupyterHubæœåŠ¡</p>
        <p><small id="error-detail">è¯·æ£€æŸ¥æœåŠ¡çŠ¶æ€</small></p>
        <button onclick="location.reload()">ğŸ”„ é‡è¯•</button>
    </div>
    <iframe 
        id="jupyterhub-frame"
        class="content-frame hidden"
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-top-navigation allow-downloads">
    </iframe>
    <script>
        let frameLoadRetries = 0;
        const maxRetries = 3;
        let isFirstLoad = true;
        let lastLoadTime = Date.now();
        let authToken = null;

        // è·å–JWT token
        async function getAuthToken() {
            try {
                console.log('æ­£åœ¨è·å–JWT token...');
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                if (data.token) {
                    authToken = data.token;
                    console.log('JWT tokenè·å–æˆåŠŸ');
                    return authToken;
                } else {
                    throw new Error('Token response invalid: ' + JSON.stringify(data));
                }
            } catch (error) {
                console.error('è·å–JWT tokenå¤±è´¥:', error);
                throw error;
            }
        }

        // åŠ è½½JupyterHub iframe
        async function loadJupyterHub() {
            try {
                // è·å–è®¤è¯token
                await getAuthToken();
                
                // æ„å»ºå¸¦tokençš„URL
                const jupyterhubUrl = `/jupyter/hub/?token=${encodeURIComponent(authToken)}`;
                console.log('åŠ è½½JupyterHub URL:', jupyterhubUrl);

                // è®¾ç½®iframeæº
                const frame = document.getElementById('jupyterhub-frame');
                frame.src = jupyterhubUrl;
                frame.onload = handleFrameLoad;
                frame.onerror = handleFrameError;

                // ç­‰å¾…åŠ è½½
                setTimeout(() => {
                    if (isFirstLoad) {
                        console.log('iframeåŠ è½½è¶…æ—¶ï¼Œå¯èƒ½éœ€è¦æ‰‹åŠ¨åˆ·æ–°');
                        showLoaded();
                    }
                }, 5000);

            } catch (error) {
                console.error('åŠ è½½JupyterHubå¤±è´¥:', error);
                showError('è®¤è¯å¤±è´¥: ' + error.message);
            }
        }

        // ç¡®ä¿é¡µé¢çŠ¶æ€ä¸€è‡´æ€§
        function ensureConsistentState() {
            // ç¡®ä¿URLå§‹ç»ˆæ˜¯ /jupyterhub
            if (window.location.pathname !== '/jupyterhub') {
                console.log('URLä¸ä¸€è‡´ï¼Œä¿®æ­£ä¸º/jupyterhub');
                window.history.replaceState({}, document.title, '/jupyterhub');
            }
            
            // æ¸…ç†å¯èƒ½çš„é‡å¤ç›‘å¬å™¨
            window.removeEventListener('message', handleFrameMessage);
            window.addEventListener('message', handleFrameMessage);
        }

        function handleFrameLoad() {
            console.log('iframeåŠ è½½å®Œæˆ');
            isFirstLoad = false;
            frameLoadRetries = 0;
            lastLoadTime = Date.now();
            showLoaded();
        }

        function handleFrameError() {
            console.error('iframeåŠ è½½é”™è¯¯');
            frameLoadRetries++;
            
            if (frameLoadRetries < maxRetries) {
                console.log(`iframeåŠ è½½å¤±è´¥ï¼Œé‡è¯• ${frameLoadRetries}/${maxRetries}`);
                setTimeout(() => {
                    loadJupyterHub();
                }, 2000 * frameLoadRetries);
            } else {
                showError('å¤šæ¬¡é‡è¯•åä»æ— æ³•åŠ è½½JupyterHub');
            }
        }

        function handleFrameMessage(event) {
            // å¤„ç†æ¥è‡ªiframeçš„æ¶ˆæ¯
            if (event.origin !== window.location.origin) {
                return;
            }
            
            console.log('æ”¶åˆ°iframeæ¶ˆæ¯:', event.data);
            
            // å¯ä»¥æ ¹æ®æ¶ˆæ¯ç±»å‹å¤„ç†ä¸åŒé€»è¾‘
            if (event.data.type === 'jupyterhub-ready') {
                showLoaded();
            } else if (event.data.type === 'jupyterhub-error') {
                showError('JupyterHubå†…éƒ¨é”™è¯¯: ' + event.data.message);
            }
        }

        function showLoaded() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('jupyterhub-frame').classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('jupyterhub-frame').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error-detail').textContent = message;
        }

        // å¥åº·æ£€æŸ¥
        function startHealthCheck() {
            setInterval(async () => {
                try {
                    const response = await fetch('/jupyter/hub/api', { 
                        method: 'HEAD',
                        timeout: 5000 
                    });
                    if (!response.ok) {
                        throw new Error('Health check failed');
                    }
                } catch (error) {
                    console.warn('JupyterHubå¥åº·æ£€æŸ¥å¤±è´¥:', error);
                    // å¯ä»¥åœ¨è¿™é‡Œæ·»åŠ é‡è¿é€»è¾‘
                }
            }, 30000); // æ¯30ç§’æ£€æŸ¥ä¸€æ¬¡
        }

        // é¡µé¢å¯è§æ€§å˜åŒ–å¤„ç†
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                console.log('é¡µé¢é‡æ–°å¯è§ï¼Œæ£€æŸ¥iframeçŠ¶æ€');
                const timeSinceLastLoad = Date.now() - lastLoadTime;
                if (timeSinceLastLoad > 300000) { // 5åˆ†é’Ÿæ— æ´»åŠ¨åˆ™åˆ·æ–°
                    console.log('é•¿æ—¶é—´æ— æ´»åŠ¨ï¼Œåˆ·æ–°iframe');
                    loadJupyterHub();
                }
            }
        });

        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            ensureConsistentState();
            loadJupyterHub();
            startHealthCheck();
        });

        // å¦‚æœDOMå·²ç»åŠ è½½å®Œæˆ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                ensureConsistentState();
                loadJupyterHub();
                startHealthCheck();
            });
        } else {
            ensureConsistentState();
            loadJupyterHub();
            startHealthCheck();
        }
    </script>
</body>
</html>
