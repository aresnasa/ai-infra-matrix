# SaltStack API 配置
rest_cherrypy:
  port: 8000
  host: 0.0.0.0
  disable_ssl: true
  debug: false
  static: /usr/share/salt-api/static
  static_path: /static
  app: /usr/share/salt-api/static/index.html
  app_path: /app
  max_request_body_size: 1048576

# 外部认证配置 - 支持AI-Infra-Matrix SSO
external_auth:
  pam:
    root:
      - .*
      - '@wheel'
      - '@runner'
  ai_infra_sso:
    admin:
      - .*
      - '@wheel'  
      - '@runner'
    user:
      - 'test.*'
      - 'grains.*'

# Token超时设置 (8小时)
token_expire: 28800

# 日志配置
log_level: info
