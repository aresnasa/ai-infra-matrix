# SaltStack Minion 配置 (本地minion用于测试)
master: localhost
id: salt-master-local

# 日志配置
log_level: info
log_file: /var/log/salt/minion

# 缓存配置
cachedir: /var/cache/salt/minion

# PID文件
pidfile: /var/run/salt-minion.pid

# 用户配置
user: salt
group: salt

# 启动状态
startup_states: highstate

# 自动接受密钥
master_finger: ''
