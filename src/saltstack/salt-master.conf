# SaltStack Master 配置
interface: 0.0.0.0
publish_port: 4505
ret_port: 4506

# 日志配置
log_level: info
log_file: /var/log/salt/master

# 文件根目录
file_roots:
  base:
    - /srv/salt

# Pillar根目录  
pillar_roots:
  base:
    - /srv/pillar

# 认证配置
auto_accept: true
keep_jobs: 24

# 缓存配置
cachedir: /var/cache/salt/master

# PID文件
pidfile: /var/run/salt-master.pid

# 扩展模块
extension_modules: /srv/salt/_modules

# 用户配置
user: salt
group: salt

# 工作进程数
worker_threads: 5
