# Nightingale Dedicated Proxy Server
# Listens on a separate port to serve Nightingale at root path /
# This solves the client-side routing 404 issue when serving under /nightingale/ subpath

server {
    listen 17001;
    server_name _;
    
    # Disable absolute redirects
    absolute_redirect off;
    port_in_redirect on;
    
    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Allow iframe embedding from the main site
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Proxy to Nightingale backend
    location / {
        proxy_pass http://{{NIGHTINGALE_HOST}}:{{NIGHTINGALE_PORT}}/;
        
        # SSO Integration: Extract username from JWT token via auth_request
        # We need to call the main backend for auth verification
        auth_request /__auth/verify;
        auth_request_set $auth_username $upstream_http_x_user;
        
        # Pass the authenticated username to Nightingale for ProxyAuth
        proxy_set_header X-User-Name $auth_username;
        
        # Standard proxy headers
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Auth verification endpoint (internal)
    # Proxies to the main backend service
    location = /__auth/verify {
        internal;
        proxy_pass http://{{BACKEND_HOST}}/api/auth/verify;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Remote-Addr $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Cookie $http_cookie;
    }
}
