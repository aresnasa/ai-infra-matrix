# 加载 stream 模块 (Ubuntu nginx-full 需要显式加载)
load_module /usr/lib/nginx/modules/ngx_stream_module.so;

events {
    worker_connections 1024;
}

# TCP/UDP 流量负载均衡 (SaltStack Master 高可用)
stream {
    # 日志格式
    log_format stream_main '$remote_addr [$time_local] '
                           '$protocol $status $bytes_sent $bytes_received '
                           '$session_time -> $upstream_addr';
    
    access_log /var/log/nginx/stream_access.log stream_main;
    error_log /var/log/nginx/stream_error.log;
    
    # 引入 stream 配置
    include /etc/nginx/stream.d/*.conf;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 安全加固：隐藏 nginx 版本信息，降低攻击面
    server_tokens off;

    # DNS解析器配置 - 在Kubernetes中使用集群DNS，在Docker中使用内置DNS
    resolver 127.0.0.11 8.8.8.8 ipv6=off;

    # ==================== 真实IP获取配置 ====================
    # 适用于阿里云 SLB/EIP、Cloudflare 等代理场景
    # 从 X-Forwarded-For 头获取真实客户端IP
    
    # 阿里云 SLB 内网 IP 段 (信任这些来源的 X-Forwarded-For 头)
    set_real_ip_from 100.64.0.0/10;      # 阿里云 SLB VPC 内网段
    set_real_ip_from 10.0.0.0/8;         # 内网A类
    set_real_ip_from 172.16.0.0/12;      # 内网B类
    set_real_ip_from 192.168.0.0/16;     # 内网C类
    set_real_ip_from 127.0.0.0/8;        # 本地回环
    
    # Cloudflare IP 段 (如果使用 Cloudflare)
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    
    # 使用递归方式获取最原始的客户端 IP
    # X-Forwarded-For 格式: client, proxy1, proxy2, ...
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # 字符集设置
    charset utf-8;
    source_charset utf-8;

    # WebSocket 连接升级映射
    map $http_upgrade $connection_upgrade { default upgrade; '' close; }

    # 通用与调试日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    log_format authdebug '$remote_addr - [$time_local] $request '
                        'status=$status upstream_status=$upstream_status '
                        'authz_final=$authz_final has_authz=$has_authz '
                        'ai=$cookie_ai_infra_token jwt=$cookie_jwt_token auth=$cookie_auth_token '
                        'x-user=$upstream_http_x_user x-email=$upstream_http_x_email '
                        'uri=$uri req_uri=$request_uri';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 增大代理缓冲区以处理大型响应头（如 JWT token + 用户权限数据）
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # 认证相关 map：优先级 Header > ai_infra_token > jwt_token > auth_token
    map $cookie_ai_infra_token $ai_token_sane { default $cookie_ai_infra_token; "" ""; null ""; undefined ""; }
    map $cookie_jwt_token $jwt_token_sane { default $cookie_jwt_token; "" ""; null ""; undefined ""; }
    map $cookie_auth_token $auth_token_sane { default $cookie_auth_token; "" ""; null ""; undefined ""; }
    map $http_authorization $authz_from_header { default $http_authorization; "" ""; }
    map $ai_token_sane $authz_from_ai { default "Bearer $ai_token_sane"; "" ""; }
    map $jwt_token_sane $authz_from_jwt { default "Bearer $jwt_token_sane"; "" ""; }
    map $auth_token_sane $authz_from_auth { default "Bearer $auth_token_sane"; "" ""; }
    map $authz_from_header $authz_prefer_header { "" $authz_from_ai; default $authz_from_header; }
    map $authz_prefer_header $authz_fallback_jwt { ~^Bearer\s*$ $authz_from_jwt; "" $authz_from_jwt; default $authz_prefer_header; }
    map $authz_fallback_jwt $authz_final { ~^Bearer\s*$ $authz_from_auth; "" $authz_from_auth; default $authz_fallback_jwt; }
    map $ai_token_sane $has_ai_cookie { default "1"; "" "0"; }
    map $jwt_token_sane $has_jwt_cookie { default "1"; "" "0"; }
    map $auth_token_sane $has_auth_cookie { default "1"; "" "0"; }
    map $authz_final $has_authz { ~^Bearer\s*.+$ "1"; default "0"; }

    # 动态主机解析和映射
    map $host $jhub_upstream { default "jupyterhub:8000"; }
    map $host $gitea_upstream { default "gitea:3000"; }
    map $http_host $external_host { default $http_host; "~^ai-infra-nginx" $http_x_forwarded_host; }
    map $http_x_forwarded_proto $external_scheme { default $scheme; https https; http http; }
    
    # 注意：upstream 定义现在在 conf.d/server-main.conf 中，通过模板系统管理

    # 引入服务与路由（通配符，便于按需启用/禁用片段）
    include /etc/nginx/conf.d/*.conf;
}