services:
  postgres:
    image: postgres:15-alpine
    container_name: ansible-postgres
    environment:
      POSTGRES_DB: ansible_playbook_generator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ansible-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ansible_playbook_generator"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: ansible-redis
    command: redis-server --requirepass ansible-redis-password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ansible-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "ansible-redis-password", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  backend:
    build: ./backend
    container_name: ansible-backend
    environment:
      - PORT=8082
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=ansible_playbook_generator
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=ansible-redis-password
      - REDIS_DB=0
      - JWT_SECRET=your-secret-key-change-in-production
      - LOG_LEVEL=info
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/outputs:/app/outputs
      - ./backend/uploads:/app/uploads
    networks:
      - ansible-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: ansible-frontend
    ports:
      - "3001:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8082/api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ansible-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  ansible-network:
    driver: bridge
