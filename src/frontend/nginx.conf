server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # 安全加固：隐藏 nginx 版本信息
    server_tokens off;

    # Security headers suitable for embedding same-origin content
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "frame-ancestors 'self'" always;

    # 处理React Router的前端路由
    location / {
    try_files $uri $uri/ /index.html;
    # Prevent caching of the SPA shell to avoid intermittent 404s on client route refreshes
    add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    expires -1;
    }

    # Debug工具页面
    location /debug {
        alias /usr/share/nginx/html/debug;
        try_files $uri $uri.html $uri/index.html =404;
        charset utf-8;
        add_header Content-Type "text/html; charset=utf-8";
    }

    # API代理到后端服务
    location /api {
        proxy_pass http://backend:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增大代理缓冲区以处理大的响应头（如JWT token）
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # 启用gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # 缓存静态资源
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        # Cache immutable assets aggressively
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Extra safeguard: never cache the index.html and route stubs
    location = /index.html { add_header Cache-Control "no-store, no-cache, must-revalidate" always; expires -1; }
    location = /gitea { add_header Cache-Control "no-store, no-cache, must-revalidate" always; expires -1; try_files $uri $uri/ /index.html; }
    location = /jupyter { add_header Cache-Control "no-store, no-cache, must-revalidate" always; expires -1; try_files $uri $uri/ /index.html; }
}
